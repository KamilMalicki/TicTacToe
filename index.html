<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><span class="neon-text">NEON</span> TIC-TAC-TOE</h1>
        <div id="status">Click <span class="highlight">PLAY</span> to find an opponent...</div>
        <button id="playButton" class="neon-button">PLAY</button>
        <div id="gameBoard" class="hidden">
            <div class="row">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <div id="github-link" style="position: fixed; bottom: 10px; right: 10px;">
         <a href="https://github.com/KamilMalicki" target="_blank">KamilMalicki</a>
    </div>
</body>
</html>
